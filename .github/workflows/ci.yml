name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  CI:
    name: ğŸ§ª Tests And Analyze
    runs-on: ubuntu-latest
    env:
      HOST: ${{ secrets.HOST }}
      PORT: ${{ secrets.PORT }}
      DEBUG: ${{ secrets.DEBUG }}
      TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
      TMBD_API_BASE: ${{secrets.TMBD_API_BASE}}
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: â¬‡ï¸ Install Python Virtual ENV
        run: pip3 install virtualenv

      - name: âš™ï¸ Setup Virtual ENV
        uses: actions/cache@v2
        id: cache-venv
        with:
            path: venv
            key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
            restore-keys: |
              ${{ runner.os }}-venv-

      - name: âœ… Activate Virtual ENV
        run: python -m venv venv && source venv/bin/activate && pip3 install -r requirements.txt
        if: steps.cache-venv.outputs.cache-hit != 'true'

      - name: ğŸ§ª Run Tests
        run: . venv/bin/activate && pytest